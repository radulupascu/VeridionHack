<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Audio Recorder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Audio Recorder</h1>
        <div class="buttons">
            <button id="recordButton">Start Recording</button>
            <button id="searchLabelButton" disabled>Search Label</button>
        </div>
        <div id="timeBarContainer">
            <div id="timeBar"></div>
        </div>
        <audio id="audioPlayback" controls></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
